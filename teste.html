<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="autorizar()">
    <script>
        function autorizar() {
            let idade = (prompt("Digite a idade da criança"));
            let autorização = (prompt("A criança tem autorização?(sim/não)")).toLowerCase()=="sim";
            let acompanhado = (prompt("A criança tem acompanhada (sim/não)")).toLowerCase() ==="sim";
            
            if (idade >= 10) {
                alert("A criança tem "+idade +" então pode brincar");
            } else if (autorização || acompanhado) {
                alert("Como ela tem autorização ou está acompanhada, é permitido brincar");
            } else {
                alert("A criança não pode acessar o brinquedo");
            }
        }
    </script>

</body>

</html>
